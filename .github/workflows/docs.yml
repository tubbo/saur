name: Documentation
on:
  push:
    branches: [master]
jobs:
  test:
    name: Build Documentation to docs/
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node_version: 13.x
      - run: make docs
      - uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
